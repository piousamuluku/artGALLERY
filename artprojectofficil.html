<!DOCTYPE html>
<html>
<head>
	<title>Art Gallery</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
                        background-image: url("background.webp");
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
	        header {
			background-color: #333;
			color: #fff;
			padding:20px;
			display: flex;
			align-items: center;
			justify-content: space-between;
			margin: 0;
			font-size: 36px;
                }
                .highlight{
                       background-color:black;
               }
                h2 {
                       color:blue;
                       text-align: center;
		}
                p {
                       color:white;
                       text-align: center;
                }
		nav {
			background-color: #eee;
			padding: 10px;
                        background-alignment:forward;
		}
		nav ul {
			margin: 0;
			padding: 0;
			list-style: none;
			display: flex;
			justify-content: space-between;
		}
		nav ul li {
			margin: 0 10px;
		}
		nav ul li a {
			color:black;
			text-decoration: none;
			font-weight: bold;
			font-size: 18px;
			transition: all 0.3s ease;
		}
		nav ul li a:hover {
			color: blue;
		}
		.container {
			max-width: 1200px;
			margin: 0 auto;
			padding: 20px;
		}
		.gallery {
			display: grid;
                        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
			grid-gap: 20px;
			margin-top: 20px;
		}
		.gallery img {
			max-width: 100%;
			height: auto;
			border: 1px solid black;
		}
		.cta {
			margin-top: 20px;
			text-align: center;
		}
		.cta a {
			display: inline-block;
			padding: 10px 20px;
			background-color: #f00;
			color: #fff;
			text-decoration: none;
			border-radius: 5px;
			font-weight: bold;
			font-size: 18px;
			transition: all 0.3s ease;
		} 
		.cta a:hover {
			background-color: #333;
		}
                .logo{
                     height:auto;
                     maxi-width:100%;
                }
	</style>
</head>
<body>
	<header>
                <div class="logo">
			<img src="logo.png" alt="Art Gallery logo" width="50" height="50"/>
		</div>
		<h1>Art Gallery</h1>
	</header>
	<nav>
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="About.html">About</a></li>
			<li><a href="Artist.html">Artists</a></li>
			<li><a href="Exhibition.html">Exhibitions</a></li>
			<li><a href="Cont.html">Contact</a></li>
		</ul>
	</nav>
	<div class="container">
            <div class="highlight">
		<h2>Welcome to our gallery</h2>
		<p>We are a startup art gallery showcasing the works of talented artists from around the world.</p>
              </div>
		<div class="gallery">
			<img src="handring.jpg" alt="Artwork 1" width="500" height="500"/>
			<img src="africagirl.jpeg" alt="Artwork 2" width="500" height="500"/>
			<img src="horse.jpeg" alt="Artwork 3" width="500" height="500"/>
			<img src="lions.jpeg" alt="Artwork 4" width="500" height="500"/>
	</div>
	<div class="cta">
		<a href="View more artwork.html">View more artwork</a>
	</div>
</div>
</body>
</html>
